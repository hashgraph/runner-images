name: "ZXF: Forked PR Closer"
on:
  pull_request_target:
    types:
      - opened
      - reopened
      - edited
      - synchronize

defaults:
  run:
    shell: bash

permissions:
  pull-requests: write
  contents: read

jobs:
  close-pull-request:
    name: Close Forked Pull Request
    runs-on: ubuntu-24.04
    if: ${{ github.event.pull_request.head.repo.fork && github.actor != 'dependabot[bot]' }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@e3f713f2d8f53843e71c69a996d56f51aa9adfb9 # v2.14.1
        with:
          egress-policy: audit

      - name: Checkout Code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Install GH CLI
        uses: step-security/setup-gh-cli-action@7772f40c95d3e826fa1dca4844b9117a52493df5 # v3.0.0
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Authorize GH CLI
        run: echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Close Pull Request
        run: |
          gh pr close ${{ github.event.pull_request.number }} \
            --delete-branch \
            --comment "This pull request was opened from a forked repository and has been closed in accordance with the repository security policies."
