name: "ZXF: Forked PR Closer"
on:
  pull_request_target:
    types:
      - opened
      - reopened
      - edited
      - synchronize

defaults:
  run:
    shell: bash

permissions:
  pull-requests: write
  contents: read

jobs:
  close-pull-request:
    name: Close Forked Pull Request
    runs-on: ubuntu-22.04
    if: ${{ github.event.pull_request.head.repo.fork && github.actor != 'dependabot[bot]' }}
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@4d991eb9b905ef189e4c376166672c3f2f230481 # v2.11.0
        with:
          egress-policy: audit

      - name: Checkout Code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Install GH CLI
        uses: step-security/setup-gh-cli-action@911a1ad924338cbaed4af8b5f982b605345abb46 # v2.0.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Authorize GH CLI
        run: echo "${{ secrets.GITHUB_TOKEN }}" | gh auth login --with-token

      - name: Close Pull Request
        run: |
          gh pr close ${{ github.event.pull_request.number }} \
            --delete-branch \
            --comment "This pull request was opened from a forked repository and has been closed in accordance with the repository security policies."
